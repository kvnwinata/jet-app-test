<html lang="en-us">
  <head>
    <title>Kevin's Blog</title>

    <link rel="stylesheet" href="css/libs/oj/v3.2.0/alta/oj-alta-min.css" type="text/css"/>    
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">

      
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
        <h1>Kevin's Blog</h1>
        <hr>

        <div>New Title</div>
        <input class='title' data-bind="value: title"><br>
        <div>New Content</div>
        <textarea class='content' data-bind="value: text"></textarea><br>
        <button id="create" data-bind="click: createPost.bind($data)">Create New Post</button>
        <button id="generate" data-bind="click: generatePosts">Generate Posts</button> 
        <button id="deleteAll" data-bind="click: deleteAllPosts">Delete All Posts</button> 
        <hr>
  
        <!-- ko foreach: posts -->
          <div>Title</div>
          <input class='title' data-bind="value: title"><br>
          <div>Content</div>          
          <textarea class='content' data-bind="value: text"></textarea><br>
          <div class='timestamp' data-bind="text: timestamp"></div>          
          <button class="edit" data-bind="click: $parent.editPost.bind($data)">Save</button>
          <button class="delete" data-bind="click: $parent.deletePost.bind($data)">Delete</button>
          <br>
          <hr>    
        <!-- /ko --> 
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>



</html>
